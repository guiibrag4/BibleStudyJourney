<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Lateral</title>
  <link rel="stylesheet" href="../css/tl-menu.css">
  <!-- Fonte Inter corretamente importada -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <aside class="menu-lateral">
    <div class="menu-topo">
      <h1>
        <span class="bible-study">
          Bible
          <span class="logo-center">
            <img src="../img/book(1) 1.png" alt="" class="logo-icon">
          </span>
          Study
        </span>
        <br>
        <span class="journey">Journey</span>
      </h1>
    </div>
    <nav class="menu-itens">
      <ul>
        <li class="item-teologia"><img src="../img/biblia 2.svg" alt="">Teologia Sistemática</li>
        <li class="item-geografia"><img src="../img/continents-of-earth 2.svg" alt="">Geografia Bíblica</li>
        <li class="item-interlinear"><img src="../img/hebrew-bible 2.svg" alt="">Bíblia Interlinear</li>
        <li class="item-bookmark"><img src="../img/Bookmark.svg" alt="">Páginas Salvas</li>
        <li class="item-grifados"><img src="../img/marca-texto 1.svg" alt="">Textos Grifados</li>
        <li class="item-comparar"><img src="../img/window 2.svg" alt="">Comparar traduções</li>
      </ul>
      <hr>
      <ul>
        <li class="item-ofertas"><img src="../img/coracao 1.svg" alt="">Ofertas</li>
        <li class="item-premium"><img src="../img/Capa_1.svg" alt="">Premium Mode</li>
      </ul>
      <hr>
      <ul>
        <li class="item-conta"><img src="../img/user(1) 3.svg" alt="">Minha conta</li>
        <li class="item-config"><img src="../img/settings 2.svg" alt="">Configurações</li>
      </ul>
    </nav>
  </aside>
  <script src="../js/tl-menu.js"></script>
</body>
</html>

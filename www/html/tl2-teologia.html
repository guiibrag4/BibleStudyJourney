<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <title>Player de Vídeo - Bible Study Journey</title>
  <!-- <link rel="stylesheet" href="../css/tl1-teologia.css">    -->
  <link rel="stylesheet" href="../css/tl2-teologia.css">
  <link rel="stylesheet" href="../css/themes.css">
</head>

<body>

  <header class="video-page-header">
    <button class="back-button" onclick="window.history.back()">
      <img src="../img/setinhaVoltando.svg" alt="Ícone voltar" class="back-icon" /> Voltar
    </button>
  </header>

  <main class="video-content-area">
    <h1 id="videoTypeTitle" class="video-type-title">A Bíblia</h1>
    <h2 id="videoLessonTitle" class="video-lesson-title">Carregando aula...</h2>
    <div class="video-player-container">
      <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture; web-share"
        allowfullscreen></iframe>
    </div>

    <section class="video-description">
      <h3 class="description-title">Descrição</h3>
      <div id="videoDescriptionText" class="description-text-content">
        <p>Carregando descrição...</p>
      </div>
      <button id="readMoreButton" class="read-more-button" style="display:none;">Ler mais...</button>
    </section>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
  <script src="../js/theme-manager.js"></script>
  <script src="../js/video-player.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Bible Study Journey</title>
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <link rel="stylesheet" href="../css/login2.css">
</head>

<body>
  <h1 class="cabecalho-titulo">Bible Study</h1>
  <h1 class="titulo-login">Login</h1>
  <p class="descricao-login">Novo no Bible Study? Registra-se aqui</p>

  <div class="form-container">
    <form id="login-form">
      <input type="email" class="campo-email" id="email" placeholder="Endereço de e-mail" required>
      <input type="password" class="campo-senha" id="password" placeholder="Senha" required>

      <p class="recuperar-senha">Esqueceu sua senha?</p>

      <button type="submit" class="submit-button btn-login">Login</button>
      <button type="button" class="submit-button btn-google">
        <img src="../img/google-icon-pequeno.svg" alt="Logo do Google"
          style="height:20px;vertical-align:middle;margin-right:8px;">
        Continuar com o Google
      </button>
    </form>
  </div>

  <p class="termos-rodape">
    Ao entrar no Bible Study, você concorda com os nossos
    <strong>Termos</strong> e <strong>Política de Privacidade</strong>.
  </p>
  
  <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>

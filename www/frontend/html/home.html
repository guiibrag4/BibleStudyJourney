<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bible Reader</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>

  <body>
    <div id="bible-reader">
      <header class="bible-header">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d249ad0821dafc69dfedd4b49a7e3311957dc409" alt="Bible Reader Logo" class="logo" />
        <div class="selectors">
          <div class="version-selector" id="version-selector">Nvi</div>
          <div class="chapter-selector" id="chapter-selector">Eclesiastes 5</div>
        </div>
        <div class="actions">
          <button aria-label="Search" class="search-button">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d0d867ae4a57d0bcf2703ab7b0acff86913d4f70" alt="Search" />
          </button>
          <button aria-label="Menu" class="menu-button">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e2d3d02fa8501c2fc82b7cbb8c907ccd474fed4c" alt="Menu" />
          </button>
        </div>
      </header>

      <article class="bible-content" id="bible-content"></article>
    </div>

    <!-- Version Dialog -->
    <div id="version-dialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2>Select Bible Version</h2>
          <button class="close-button">×</button>
        </div>
        <div class="dialog-body">
          <select id="version-select">
            <option value="Nvi">NVI</option>
            <option value="Kjv">KJV</option>
            <option value="Nlt">NLT</option>
            <option value="Esv">ESV</option>
            <option value="Niv">NIV</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Chapter Dialog -->
    <div id="chapter-dialog" class="dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2>Select Chapter</h2>
          <button class="close-button">×</button>
        </div>
        <div class="dialog-body">
          <select id="chapter-select">
            <option value="Genesis 1">Genesis 1</option>
            <option value="Exodus 20">Exodus 20</option>
            <option value="Psalms 23">Psalms 23</option>
            <option value="Proverbs 31">Proverbs 31</option>
            <option value="Eclesiastes 5">Eclesiastes 5</option>
            <option value="Matthew 5">Matthew 5</option>
            <option value="John 3">John 3</option>
            <option value="Romans 8">Romans 8</option>
          </select>
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="../js/home.js"></script>
  </body>
</html>
